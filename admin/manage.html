<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="manage.css">
	<link rel="shortcut icon" href="logo-black.png" type="image/x-icon">
	<title>AdminPage</title>
</head>
<body>


	<!-- SIDEBAR START-->
	<section id="sidebar">
		<a href="admin.html" class="Admin">
			<i class='bx bxs-crown' ></i>
			<span class="text">Admin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="admin.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="user.html">
					<i class='bx bxs-user-detail'></i>
					<span class="text">Users</span>
				</a>
			</li>
			<li  >
				<a href="trip.html">
					<i class='bx bxs-car'></i>
					<span class="text">Trips</span>
				</a>
			</li>
			<li>
				<a href="add.html">
					<i class='bx bx-plus-medical' ></i>
					<span class="text">Add / Update</span>
				</a>
			</li>
			<li class="active">
				<a href="manage.html">
					<i class='bx bxs-data' ></i>
					<span class="text">Manage Trips</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="/index.html" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR END -->



	<!-- CONTENT PART START-->
	<section id="content">
		<!-- NAVBAR START-->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Trips</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
		</nav>
		<!-- NAVBAR END-->

		<!-- MAIN PART START-->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Manage Trips</h1>
				</div>
			</div>

			


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>TRIPS</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Trip ID</th>
								<th>Destination</th>
								<th>Name</th>
								<th>Duration</th>
								<th>Price</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody id="tripDetails">
						</tbody>
					</table>
				</div>
				
		</main>
		<!-- MAIN PART END -->
	</section>
	<!-- CONTENT PART END -->
	

	<script src="manage.js"></script>
</body>
</html>
